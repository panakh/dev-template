version: "3.1"

services:
  php:
    build:
      dockerfile: docker/php/Dockerfile
      context: .
    image: 727414602043.dkr.ecr.eu-west-1.amazonaws.com/test

  mysql:
    build: docker/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - ./docker/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  spec:
    build:
      dockerfile: docker/php/Dockerfile
      context: .
    entrypoint: vendor/bin/phpspec
    command: run

  unit:
    build:
      dockerfile: docker/php/Dockerfile
      context: .
    command: bin/phpunit


